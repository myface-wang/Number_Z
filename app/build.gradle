apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "cn.bmob.otaku.number_z"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'org.xutils:xutils:3.1.20'
    compile files('D:/Number_Z/libs/BmobSDK_V3.4.5_1111.jar')
    compile 'me.drakeet.materialdialog:library:1.2.8'
    compile files('D:/Number_Z/libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('D:/Number_Z/libs/okhttp-2.4.0.jar')
    compile files('D:/Number_Z/libs/okio-1.4.0.jar')
    compile 'com.google.code.gson:gson:2.5'
}
